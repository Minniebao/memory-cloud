<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Popup 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="popup-body">
  <div class="popup-container">
    <p class="memory-caption">This memory reflects Xu Yanâ€™s silent struggle with misunderstood emotions.</p>
    <video controls class="popup-video">
      <source src="video/video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="audio-button" onclick="toggleAudio()">Play Sound</button>
    <audio id="popup-audio" loop>
      <source src="audio/ambient.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function toggleAudio() {
      const audio = document.getElementById("popup-audio");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
